-baseline="hanging"><tspan x="0">Abolition of the</tspan><tspan x="0" dy="1.2em">Seigneurial System</tspan></text></g><g transform="translate(505, 485.6)"><text font-size="14" font-family="Roboto" dominant-baseline="hanging"><tspan x="0">Yes, it happened,</tspan><tspan x="0" dy="1.2em">and nobody cares.</tspan></text></g></g></g><g><circle cx="450" cy="213.6" r="5" fill="white" stroke="black" stroke-width="2"></circle><g><rect x="451" y="529.2" width="155" height="93.6" fill="white"></rect><a href="https://kaminingyou.github.io/history-notes/chapter1/5.html#trade-and-transportation" target="_blank"><g transform="translate(455, 529.2)"><text font-size="18" font-family="Roboto" dominant-baseline="hanging"><tspan x="0">Grand Trunk</tspan><tspan x="0" dy="1.2em">Railway</tspan></text></g></a><g transform="translate(455, 572.4)"><text font-size="14" font-family="Roboto" dominant-baseline="hanging"><tspan x="0">A railway network</tspan><tspan x="0" dy="1.2em">was constructed to</tspan><tspan x="0" dy="1.2em">develop trade.</tspan></text></g></g></g><g><circle cx="300" cy="153.6" r="5" fill="white" stroke="black" stroke-width="2"></circle><g><rect x="301" y="343.6" width="155" height="93.6" fill="white"></rect><a href="https://kaminingyou.github.io/history-notes/chapter1/5.html#economic-policy" target="_blank"><g transform="translate(305, 343.6)"><text font-size="18" font-family="Roboto" dominant-baseline="hanging"><tspan x="0">Abolition of</tspan><tspan x="0" dy="1.2em">Protectionism</tspan></text></g></a><g transform="translate(305, 386.8)"><text font-size="14" font-family="Roboto" dominant-baseline="hanging"><tspan x="0">The UK abolished</tspan><tspan x="0" dy="1.2em">preferential tariffs</tspan><tspan x="0" dy="1.2em">and the Corn laws.</tspan></text></g></g></g></g></svg>
