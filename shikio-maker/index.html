<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shikio Maker</title>
    <link rel="stylesheet" href="main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <template id="period-template">
    <div class="period period-card shadow">
        <div class="block-element">
            <input type="text" class="block-text-input marker-title-input" placeholder="Title"/>
        </div>
        <div class="block-element">
            <input type="text" class="block-text-input marker-start-input" placeholder="Start"/>
        </div>
        <div class="block-element">
            <input type="text" class="block-text-input marker-end-input" placeholder="End"/>
        </div>
        <div class="block-element">
            <input type="text" class="block-text-input marker-row-input" placeholder="Row"/>
        </div>
        <div class="block-element">
            <input type="text" class="block-text-input marker-colour-input" placeholder="Colour"/>
        </div>
        <div class="block-element">
            <input type="button" class="block-button marker-remove-button" value="Remove"/>
        </div>
    </div>
    </template>
    <template id="event-template">
    <div class="event event-card shadow">
        <div class="block-element">
            <input type="text" class="block-text-input marker-title-input" placeholder="Title"/>
        </div>
        <div class="block-element">
            <input type="text" class="block-text-input marker-time-input" placeholder="Time"/>
        </div>
        <div class="block-element">
            <input type="text" class="block-text-input marker-row-input" placeholder="Row"/>
        </div>
        <div class="block-element">
            <input type="text" class="block-text-input marker-link-input" placeholder="Link"/>
        </div>
        <div class="block-description">
            <textarea class="block-text-input description marker-description-input" placeholder="Description"></textarea>
        </div>
        <div class="block-element">
            <input type="button" class="block-button marker-remove-button" value="Remove"/>
        </div>
    </div>
    </template>
</head>
<body>
    <div class="fill timeline" id="timeline-container"></div>
    <div class="fill fixed overlay" id="editor" hidden>
        <div class="container title-container">
            <div class="fill relative">
                <input type="text" class="title-input shadow" placeholder="Enter Title Here" id="title-input"/>
            </div>
        </div>
        <div class="container space"></div>
        <div class="container content-container">
            <div class="box information-box shadow">
                <div class="block-element">
                    <input type="text" class="block-text-input" placeholder="JSON" id="json-input"/>
                </div>
                <div class="block-element">
                    <input type="button" class="block-button" value="Load" id="load-button"/>
                </div>
                <div class="block-element">
                    <input type="text" class="block-text-input" placeholder="From" id="start-input"/>
                </div>
                <div class="block-element">
                    <input type="text" class="block-text-input" placeholder="To" id="end-input"/>
                </div>
                <div class="block-element">
                    <input type="text" class="block-text-input" placeholder="Interval" id="interval-input"/>
                </div>
                <div class="block-element">
                    <input type="text" class="block-text-input" placeholder="Width Per Mark" id="width-input"/>
                </div>
                <div class="block-element">
                    <input type="text" class="block-text-input" placeholder="Rows" id="rows-input"/>
                </div>
                <div class="block-element">
                    <input type="button" class="block-button" value="Generate" id="generate-button"/>
                </div>
                <div class="block-element">
                    <input type="text" class="block-text-input" placeholder="Generated JSON" id="json-output" readonly/>
                </div>
                <div class="block-element">
                    <input type="text" class="block-text-input" placeholder="Generated SVG" id="svg-output" readonly/>
                </div>
            </div>
            <div class="box periods-box shadow">
                <div class="title">Periods</div>
                <div class="content"><div class="content-fill" id="periods">
                    <div class="period add-period shadow" id="add-period">
                        <div>+</div>
                    </div>
                </div>
                <div class="content-overlay"></div>
                </div>
            </div>
            <div class="box events-box shadow">
                <div class="title">Events</div>
                <div class="content"><div class="content-fill" id="events">
                    <div class="event add-event shadow" id="add-event">
                        <div>+</div>
                    </div>
                </div>
                <div class="content-overlay"></div>
                </div>
            </div>
        </div>
        <div class="container space"></div>
    </div>
    <div class="fixed edit">
        <div class="toggle-button shadow" id="toggle-button"><div>Edit</div></div>
    </div>
    <script src="https://kaminingyou.github.io/shikio.js"></script>
    <script src="./main.js"></script>
</body>
</html>
